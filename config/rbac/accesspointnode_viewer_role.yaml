# permissions for end users to view accesspointnodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: wapop
    app.kubernetes.io/managed-by: kustomize
  name: accesspointnode-viewer-role
rules:
- apiGroups:
  - wifi.networking.platyplus.io
  resources:
  - accesspointnodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wifi.networking.platyplus.io
  resources:
  - accesspointnodes/status
  verbs:
  - get
