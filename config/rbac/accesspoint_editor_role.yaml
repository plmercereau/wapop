# permissions for end users to edit accesspoints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: wapop
    app.kubernetes.io/managed-by: kustomize
  name: accesspoint-editor-role
rules:
- apiGroups:
  - wifi.networking.platyplus.io
  resources:
  - accesspoints
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - wifi.networking.platyplus.io
  resources:
  - accesspoints/status
  verbs:
  - get
