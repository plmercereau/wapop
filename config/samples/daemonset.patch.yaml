apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset
  annotations:
    secret.reloader.stakater.com/reload: "wifi-settings"
spec:
  template:
    spec:
      nodeSelector:
        productName: "rpi"
      containers:
        - name: wapop
          # image: registry.suse.com/suse/sl-micro/6.0/baremetal-os-container:2.1.3-4.7
          env:
            - name: ssid
              value: "rpi-voila"
            - name: psk
              valueFrom:
                secretKeyRef:
                  name: wifi-settings
                  key: psk